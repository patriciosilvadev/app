version: 2
jobs:
  build_windows:
    docker:
      - image: electronuserland/builder:wine
    steps:
      - checkout
      - run: npm i
      - run: npm run build:electron
      - run: npm run pack:win
      - store_artifacts:
          path: /root/project/release
    filters:
      tags:
        only: /^v.*/
      branches:
        only:
          - master

workflows:
  version: 2
  build:
    jobs:
      - build_windows
